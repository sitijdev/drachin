<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dramabox Unofficial</title>
    <meta name="description" content="Nonton drama pendek sub Indo gratis.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f0f0f; color: #e5e5e5; font-family: sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .aspect-poster { aspect-ratio: 2/3; }
        .glass-nav { background: rgba(0, 0, 0, 0.9); border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="fixed top-0 w-full glass-nav z-50">
        <div class="max-w-5xl mx-auto px-4 h-14 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 text-red-600 hover:text-red-500 transition">
                <i class="fas fa-play-circle text-2xl"></i>
                <span class="font-bold text-lg tracking-wide">DRAMABOX</span>
            </a>
            <div id="search-container" class="relative">
                <input type="text" id="search-input" placeholder="Cari judul..." 
                    class="bg-white/10 border border-white/10 rounded-full px-4 py-1 text-sm focus:outline-none focus:bg-white/20 transition w-32 sm:w-48 text-white placeholder-gray-500">
            </div>
        </div>
    </nav>

    <main id="app" class="flex-1 pt-20 pb-10 px-4 max-w-5xl mx-auto w-full">
        </main>

    <template id="tpl-home">
        <div id="home-content" class="space-y-8 animate-fade-in">
            </div>
    </template>

    <template id="tpl-player">
        <div class="max-w-4xl mx-auto">
            <div class="aspect-video bg-black rounded-xl overflow-hidden shadow-2xl ring-1 ring-white/10 mb-4 relative group">
                <video id="video-el" controls autoplay playsinline class="w-full h-full object-contain bg-black" referrerpolicy="no-referrer"></video>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6 border-b border-white/10 pb-4">
                <div>
                    <h1 id="drama-title" class="text-xl font-bold text-white leading-tight">Memuat Judul...</h1>
                    <p class="text-gray-400 text-sm mt-1">Episode <span id="ep-num">-</span></p>
                </div>
                <div class="flex gap-2 w-full md:w-auto">
                    <a id="btn-prev" href="#" class="flex-1 md:flex-none text-center px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-sm font-medium transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-backward"></i> Prev
                    </a>
                    <a id="btn-next" href="#" class="flex-1 md:flex-none text-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium transition disabled:opacity-50 disabled:cursor-not-allowed">
                        Next <i class="fas fa-forward"></i>
                    </a>
                </div>
            </div>

            <div class="bg-zinc-900/50 p-4 rounded-xl border border-white/5">
                <h3 class="text-white font-bold mb-4 text-sm uppercase tracking-wider text-gray-400">Daftar Episode</h3>
                <div id="ep-grid" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-2 max-h-60 overflow-y-auto pr-2 custom-scroll">
                    </div>
            </div>
        </div>
    </template>

    <script>
        const API_BASE = "/api/data";
        let homeCache = null;

        // --- ROUTER ---
        // Menangani navigasi URL: /player/123/1
        async function router() {
            const path = window.location.pathname;
            
            // Regex untuk mencocokkan /player/BOOKID/CHAPTER
            const playerMatch = path.match(/^\/player\/(\d+)\/(\d+)$/);

            if (playerMatch) {
                const bookId = playerMatch[1];
                const chapterIndex = parseInt(playerMatch[2]);
                await renderPlayer(bookId, chapterIndex);
            } else {
                // Default ke Home
                await renderHome();
            }
        }

        // Navigasi tanpa reload (SPA Link)
        window.navigate = (e) => {
            const link = e.currentTarget;
            if (link.href) {
                e.preventDefault();
                history.pushState({}, "", link.href);
                router();
            }
        };

        window.onpopstate = router;

        // --- PAGES ---

        // 1. Render Home
        async function renderHome() {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="text-center py-20 text-gray-500"><i class="fas fa-circle-notch fa-spin text-red-600 text-2xl"></i> Memuat Drama...</div>';

            if (!homeCache) {
                try {
                    const res = await fetch(`${API_BASE}?type=list`);
                    const json = await res.json();
                    homeCache = json.sections || [];
                } catch (e) {
                    app.innerHTML = `<div class="text-center text-red-500 p-10">Gagal memuat data: ${e.message}</div>`;
                    return;
                }
            }

            const tpl = document.getElementById('tpl-home').content.cloneNode(true);
            const container = tpl.getElementById('home-content');
            
            let html = '';
            homeCache.forEach(sec => {
                if (!sec.books.length) return;
                html += `
                    <section>
                        <h2 class="text-lg font-bold text-white mb-4 border-l-4 border-red-600 pl-3">${sec.title}</h2>
                        <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3 sm:gap-4">
                            ${sec.books.map(b => `
                                <a href="/player/${b.id}/1" onclick="navigate(event)" class="group relative block cursor-pointer">
                                    <div class="aspect-poster rounded-lg overflow-hidden bg-zinc-800 mb-2 ring-1 ring-white/10 group-hover:ring-red-600 transition">
                                        <img src="${b.cover}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" loading="lazy" onerror="this.src='https://placehold.co/200x300?text=No+Image'">
                                        <div class="absolute top-1 right-1 bg-black/80 backdrop-blur text-[10px] px-1.5 py-0.5 rounded text-white font-bold shadow">${b.episodes} Eps</div>
                                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                            <i class="fas fa-play-circle text-4xl text-red-600 drop-shadow-lg transform scale-50 group-hover:scale-100 transition"></i>
                                        </div>
                                    </div>
                                    <h3 class="text-xs sm:text-sm font-medium text-gray-300 group-hover:text-white line-clamp-2 leading-tight">${b.title}</h3>
                                </a>
                            `).join('')}
                        </div>
                    </section>
                `;
            });
            
            container.innerHTML = html;
            app.innerHTML = '';
            app.appendChild(tpl);
            document.title = "Dramabox Unofficial";
        }

        // 2. Render Player
        async function renderPlayer(bookId, chapterIndex) {
            const app = document.getElementById('app');
            // Skeleton Loading
            app.innerHTML = '<div class="text-center py-40"><i class="fas fa-circle-notch fa-spin text-red-600 text-4xl"></i><p class="mt-4 text-gray-500">Menyiapkan video...</p></div>';

            try {
                // Panggil API Backend (yang sudah pakai trik Webfic + BatchDownload)
                const res = await fetch(`${API_BASE}?type=chapter&bookId=${bookId}`);
                const json = await res.json();

                if (json.error) throw new Error(json.error);

                const chapters = json.chapters || [];
                const currentChap = chapters.find(c => c.index === chapterIndex) || chapters[0];
                
                if (!currentChap) throw new Error("Episode tidak ditemukan");

                // Render Template Player
                const tpl = document.getElementById('tpl-player').content.cloneNode(true);
                
                // Set Data
                tpl.getElementById('drama-title').innerText = json.title || `Drama ${bookId}`;
                tpl.getElementById('ep-num').innerText = currentChap.index;
                
                // Set Video
                const videoEl = tpl.getElementById('video-el');
                videoEl.src = currentChap.url;
                videoEl.poster = json.cover || '';

                // Set Tombol Prev/Next
                const btnPrev = tpl.getElementById('btn-prev');
                const btnNext = tpl.getElementById('btn-next');

                if (chapterIndex > 1) {
                    btnPrev.href = `/player/${bookId}/${chapterIndex - 1}`;
                    btnPrev.onclick = navigate;
                } else {
                    btnPrev.classList.add('opacity-50', 'cursor-not-allowed');
                    btnPrev.removeAttribute('href');
                }

                if (chapterIndex < chapters.length) {
                    btnNext.href = `/player/${bookId}/${chapterIndex + 1}`;
                    btnNext.onclick = navigate;
                } else {
                    btnNext.classList.add('opacity-50', 'cursor-not-allowed');
                    btnNext.removeAttribute('href');
                }

                // Render Grid Episode
                const grid = tpl.getElementById('ep-grid');
                let gridHtml = '';
                chapters.forEach(ch => {
                    const isActive = ch.index === chapterIndex ? 'bg-red-600 text-white border-red-600' : 'bg-zinc-800 text-gray-400 hover:bg-zinc-700 hover:text-white border-transparent';
                    gridHtml += `<a href="/player/${bookId}/${ch.index}" onclick="navigate(event)" class="block text-center py-2 rounded border ${isActive} text-xs font-bold transition">${ch.index}</a>`;
                });
                grid.innerHTML = gridHtml;

                app.innerHTML = '';
                app.appendChild(tpl);
                
                // Update Title Browser
                document.title = `Nonton ${json.title} - Eps ${chapterIndex}`;
                
                // Scroll ke atas
                window.scrollTo(0, 0);

            } catch (e) {
                app.innerHTML = `
                    <div class="text-center py-40 px-4">
                        <i class="fas fa-exclamation-circle text-red-600 text-5xl mb-4"></i>
                        <h1 class="text-2xl font-bold text-white">Video Tidak Tersedia</h1>
                        <p class="text-gray-400 mt-2 max-w-md mx-auto">${e.message}</p>
                        <a href="/" onclick="navigate(event)" class="mt-6 inline-block px-6 py-2 bg-white/10 hover:bg-white/20 rounded-full text-white transition">Kembali ke Home</a>
                    </div>
                `;
            }
        }

        // --- SEARCH ---
        document.getElementById('search-input').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const q = e.target.value;
                if(!q) return;
                
                const app = document.getElementById('app');
                app.innerHTML = '<div class="text-center py-20">Mencari...</div>';
                
                try {
                    const res = await fetch(`${API_BASE}?type=search&keyword=${encodeURIComponent(q)}`);
                    const json = await res.json();
                    
                    // Paksa render ulang home dengan data hasil search
                    homeCache = json.sections; 
                    renderHome();
                    history.pushState({}, "", "/"); // Reset URL ke home
                } catch(err) { console.error(err); }
            }
        });

        // Start Router
        router();

    </script>
</body>
</html>
